<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="hero-wrap js-fullheight">
    <div class="overlay"></div>
    <div class="container">
        <div
                class="row no-gutters slider-text js-fullheight align-items-center"
                data-scrollax-parent="true">
            <div class="col-md-7 ftco-animate">
                <h1 class="mb-4">비대면 법률 상담 서비스 Lawgic 입니다.</h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section ftco-no-pb ftco-no-pt">
    <div class="container">
        <div class="row">
            <div class="col-md-7"></div>
            <div class="col-md-5 order-md-last">
                <div class="login-wrap p-4 p-md-5">
                    <h3 class="mb-4">Login</h3>
                    <form action="/client/login" onsubmit="return remember_id();"
                          id="loginForm" name="loginForm"
                          method="get" class="loginForm">
                        <div class="form-group">
                            <label class="label" for="name">EMAIL</label> <input name="email" id="id"
                                                                              type="text" class="form-control" placeholder="이메일을 입력하세요" autofocus >
                        </div>

                        <div class="form-group">
                            <label class="label" for="password">PASSWORD</label> <input
                                id="password" name="password" type="password"
                                class="form-control" placeholder="비밀번호를 입력하세요">
                        </div>

                        <div class="form-group d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-primary submit">
                                <span>login</span>
                            </button>
                        </div>
                    </form>
                    <p class="text-center">
                        Create new account <br><a
                            href="/signupForm">Sign Up</a>
                    </p>

                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript">

    $(document).ready(function(){
        //id 틀려도 기억하기
        var rememberid = document.cookie;
        if(rememberid=="null"){
            document.getElementById("id").value ="";
        }else{
            document.getElementById("id").value = rememberid;
            document.cookie = null;
        }
        //아이디 비번 적게 하기
        $("#loginForm").submit(function(){
            if($('#id').val() == null || $('#id').val()=="") {
                alert("아이디를 입력해주세요");
                return false;
            }
            if($('#password').val() == null || $('#password').val()=="") {
                alert("비밀번호를 입력해주세요");
                return false;
            }
        });
    });

    function remember_id(){
        var remember = $("#id").val();
        document.cookie = remember;
    }


</script>

</body>
</html>
